<!DOCTYPE html>
<html>
  <head>
    <title>Github Profile Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main">
    <section>
      <div class="form-wrapper">
        <p class="title">Github Profile</p>
        <p class="sub-title">Generate your Github Profile</p>
        <div class="form">
          <label id="github-username">Github Username</label>
          <div class="fields">
            <input name="username" type="text" />
            <button id="generate-btn" type="button">Generate</button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <h2>Main Page</h2>
    </section>
  </body>
</html>
