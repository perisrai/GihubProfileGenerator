<!DOCTYPE html>
<html>
  <head>
    <title>Github Profile Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main">
    <section>
      <a href="mainPage.html">Next</a>
      <div class="form-wrapper">
        <p class="title">Github Profile</p>
        <p class="sub-title">Generate your Github Profile</p>
        <form class="form" id="form" method="GET" name="form">
          <label id="github-username">Github Username</label>
          <div class="fields">
            <input id="input-username" name="username" type="text" />
            <button id="btn-generate" class="btn-generate" type="submit">
              Generate
            </button>
          </div>
        </form>
      </div>
    </section>

    <script type="module" src="main.js"></script>
  </body>
</html>
