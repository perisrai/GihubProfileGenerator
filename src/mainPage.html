<!DOCTYPE html>
<html>
  <head>
    <title>Github Profile Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main">
    <section class="main-section">
      <div class="btn-group">
        <button type="button" class="btn-back">
          <a href="index.html"><img src="./assets/icons/back.svg" /></a>
        </button>
        <button type="button" class="btn-hire">Hire Me</button>
      </div>
      <div class="main-container">
        <div class="avatar-wrapper">
          <img src="./assets/icons/user.png" />
        </div>
        <div class="user-info">
          <div class="personal-info">
            <h2>John Doe</h1>
            <p class="username">@john_doe</p>
          </div>
          <div class="github-statistics">
            <div class="followers">
              <label>20</label>
              <button class="btn-disabled" disabled name="followers">Followers</button>
            </div>
            <div class="following">
              <label>4.5K</label>
              <button class="btn-disabled" disabled name="following">Following</button>
            </div>
            <div class="repositories">
              <label>16</label>
              <button class="btn-disabled" disabled name="repositories" >Repositories</button>
            </div>
          </div>
          <div class="github-info">
            <div class="other-info">
              <div class="block-one">
                <div class="email">
                  <label>Email</label>
                  <label class="value">xyz@email.com</label>
                </div>
                <div class="location">
                  <label>Location</label>
                  <label class="value">New York</label>
                </div>
                <div class="twitter">
                  <label>Twitter</label>
                  <label class="value">@john_doe</label>
                </div>
              </div>
              <div class="block-two">
                <div class="email">
                  <label>Email</label>
                  <label class="value">xyz@email.com</label>
                </div>
                <div class="location">
                  <label>Location</label>
                  <label class="value">New York</label>
                </div>
                <div class="twitter">
                  <label>Twitter</label>
                  <label class="value">@john_doe</label>
                </div>
              </div>
            </div>
            <div class="user-bio"></div>
          </div>
        </div>
        <p id="fullname"></p>
      </div>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
